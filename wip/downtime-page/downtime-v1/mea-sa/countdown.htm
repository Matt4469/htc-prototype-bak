<!DOCTYPE html>
<html class="mea-sa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTC</title>
    <link rel="stylesheet" href="../assets/layout/css/downtime.rtl.css">
    <script src="../assets/layout/js/vendor/jquery-2.2.2.min.js"></script>
    <!-- Include MomentJS library -->
    <script src="../assets/layout/js/vendor/moment.min.js"></script>
    <script src="../assets/layout/js/vendor/moment-timezone-with-data.min.js"></script>
    <script src="../assets/layout/js/vendor/jquery.countdown.min.js"></script>
    <script>
    $(document).ready(function() {
        $.ajax({
            url: 'wording.json',
            type: 'GET',
            dataType: 'json'
        }).done(function(data) {
            // console.log("success");
            // console.log(data.title);
            $('.translation-title').text(data.title);
            $('.translation-schedule').text(data.schedule);
            $('.translation-wording').text(data.wording);
        }).fail(function() {}).always(function() {
            var finishTime = moment.utc('2016-06-26T07:00:00');

            $('.count-down').countdown(finishTime.toDate(), function(event) {
                var totalHours = event.offset.totalDays * 24 + event.offset.hours;
                $(this).text(
                    event.strftime(totalHours + ':%M:%S'));
            });
        });
    });
    </script>
</head>

<body>
    <div class="htc-modal">
        <div class="close-btn"></div>
        <div class="content-block"></div>
    </div>
    <!-- http://localhost:8090/wip/downtime-page/countdown.htm -->
    <div class="wrapper">
        <div class="logo">
            <img src="../assets/layout/img/htc-logo.png" alt="">
        </div>
        <div class="count-down"></div>
        <div class="tiny-wording">
            <span class="translation-title">
                <!-- Scheduled Downtime -->
            </span>
            <br/>
            <span class="translation-wording">
                <!-- We’re currently working on the site, but it’ll be right back. -->
            </span>
        </div>
    </div>
</body>

</html>
