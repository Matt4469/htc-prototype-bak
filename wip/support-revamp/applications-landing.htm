<!DOCTYPE html>
<html class="us prototype-only" data-site="us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTC</title>
        <link rel="stylesheet" href="ek-assets/digital-first/css/applications-landing.css">
        <script src="ek-assets/digital-first/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="ek-assets/digital-first/js/vendor/jquery-2.2.2.min.js"></script>
        <script src="ek-assets/digital-first/js/vendor/jquery.easing.1.3.min.js"></script>
        <script src="ek-assets/digital-first/js/plugins/picturefill/picturefill.min.js"></script>
        <script src="ek-assets/digital-first/js/lib/common.js"></script>
        <script src="ek-assets/digital-first/js/lib/smart-search.js"></script>
        <script src="ek-assets/digital-first/js/applications-landing.js"></script>
    </head>
    <body class="us applications-page" data-site="us">
        <div id="htc-site" class="htc-chrome">
            <div id="htc-header" class="htc-header">
                <header>
                    <div class="content">
                        Fake Header
                    </div>
                </header>
            </div>
            <section class="htc-main">
                <div class="main digital-first-main">
                    <!-- Hidden input for GSA. Value can be empty. Display is for user to read.-->
                    <input type="hidden" class="hidden-search-content-type" value="apps">
                    <input type="hidden" class="hidden-search-content-type-display" value="Applications">
                    <input type="hidden" class="hidden-search-product-name-id" value="">
                    <input type="hidden" class="hidden-search-product-name-id-display" value="">
                    <div class="section-wrapper">
                        <section class="parallax-wrap">
                            <div class="parallax-img"></div>
                        </section>
                        <section class="hero-banner title-only">
                            <div class="content">
                                <div class="title">
                                    <h2 class="text-white">Applications</h2>
                                </div>
                            </div>
                        </section>
                        <section class="applications-list">
                            <div class="content mid-width  m-full-width">
                                <div class="box-layout padding-zero">
                                    <div class="applications-list-container">
                                        <div class="flex-box-area">
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/boost@2x.png" alt="">
                                                <div class="product-name">Boost +</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/boomsound@2x.png" alt="">
                                                <div class="product-name">BoomSound Connect</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/calendar@2x.png" alt="">
                                                <div class="product-name">Calendar</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/clock@2x.png" alt="">
                                                <div class="product-name">Clock</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/file-manager@2x.png" alt="">
                                                <div class="product-name">File Manager</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/google-photos@2x.png" alt="">
                                                <div class="product-name">Google Photos</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/h-t-c-help@2x.png" alt="">
                                                <div class="product-name">Help</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/h-t-c-connect@2x.png" alt="">
                                                <div class="product-name">HTC Connect</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/ice-view@2x.png" alt="">
                                                <div class="product-name">Ice View</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/mail@2x.png" alt="">
                                                <div class="product-name">Mail</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/blinkfeed@2x.png" alt="">
                                                <div class="product-name">Sense Home BlinkFeed</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/themes@2x.png" alt="">
                                                <div class="product-name">Sense Home Theme</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/sense-home@2x.png" alt="">
                                                <div class="product-name">Sense Home Widget</div>
                                            </a>
                                            <a class="product-item" href="applications-content.htm">
                                                <img src="ek-assets/digital-first/img/applications/weather@2x.png" alt="">
                                                <div class="product-name">Weather</div>
                                            </a>
                                            <div class="product-item buffer-item"></div>
                                            <div class="product-item buffer-item"></div>
                                            <div class="product-item buffer-item"></div>
                                            <div class="product-item buffer-item"></div>
                                            <div class="product-item buffer-item"></div>
                                            <div class="product-item buffer-item"></div>
                                        </div>
                                    </div>
                                    <!-- find support search -->
                                    <div class="support-search">
                                        <h2>Find additional support for applications</h2>
                                        <!-- search box -->
                                        <div class="search-area with-grey-border">
                                            <div class="search-box">
                                                <div>
                                                    <form class="support-search-container" onsubmit="return false;">
                                                        <input autocomplete="off" type="text" name="q" placeholder="Applications" class='input-query'>
                                                        <button type="submit" class="icon-search button-submit"></button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="smart-search-result-container">
                                                <div class="btn-close close-resulte-container-btn"></div>
                                            <ul class="search-result"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="breadcrumb-wrap">
                        <div class="content mid-width">
                            <div class="flex-box-container">
                                <div class="flex-item htc-logo">
                                    <a href="/us/"></a>
                                </div>
                                <div class="flex-item">
                                    <a href="/us/support/">Support</a>
                                </div>
                                <div class="flex-item">
                                    <span>Applications</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <div class="htc-footer">
            <footer>
                <div class="content">
                    Fake Footer
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
